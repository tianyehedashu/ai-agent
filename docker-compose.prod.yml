# AI Agent Docker Compose Configuration
# 生产环境配置

version: '3.8'

services:
  # ============================================
  # Backend Service (Production)
  # ============================================
  backend:
    build:
      context: ./backend
      target: production
    container_name: ai-agent-backend
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DEBUG=false
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - backend_data:/app/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-agent-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # ============================================
  # Frontend Service (Production)
  # ============================================
  frontend:
    build:
      context: ./frontend
      target: production
    container_name: ai-agent-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - ai-agent-network
    restart: always

  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: ai-agent-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ai-agent-network
    restart: always

  # ============================================
  # PostgreSQL Database (Production)
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: ai-agent-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-agent-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  # ============================================
  # Redis Cache (Production)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: ai-agent-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - ai-agent-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Qdrant Vector Database (Production)
  # ============================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai-agent-qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ai-agent-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

networks:
  ai-agent-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  backend_data:
