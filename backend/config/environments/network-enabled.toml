# =============================================================================
# 网络启用环境模板
# =============================================================================
# 用于需要完整网络访问的场景
#
# 使用方式：在 Agent 配置中设置 extends = "network-enabled"

[metadata]
name = "network-enabled"
description = "启用完整网络访问的执行环境"
tags = ["network", "internet"]

# 继承系统默认配置
extends = ""

# -----------------------------------------------------------------------------
# 网络配置 - 完全启用
# -----------------------------------------------------------------------------
[sandbox.network]
enabled = true              # 启用网络访问
allowed_hosts = []          # 留空表示允许访问所有主机
dns_servers = []            # 使用系统默认 DNS

# -----------------------------------------------------------------------------
# 资源配置 - 适度提升
# -----------------------------------------------------------------------------
[sandbox.resources]
memory_limit = "512m"       # 网络操作可能需要更多内存
cpu_limit = 1.5

# -----------------------------------------------------------------------------
# 超时配置 - 考虑网络延迟
# -----------------------------------------------------------------------------
[sandbox]
timeout_seconds = 60        # 网络请求可能需要更长时间
