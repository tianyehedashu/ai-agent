# =============================================================================
# 本地开发环境模板
# =============================================================================
# ⚠️ 警告：本地模式不安全，仅用于开发调试，禁止在生产环境使用！
#
# 使用方式：在 Agent 配置中设置 extends = "local-dev"
# 或设置环境变量：export SANDBOX_MODE=local

[metadata]
name = "local-dev"
description = "本地开发环境 - 无 Docker 隔离，仅用于调试"
tags = ["local", "development", "unsafe"]

# 继承系统默认配置
extends = ""

# -----------------------------------------------------------------------------
# 沙箱配置（本地模式）
# -----------------------------------------------------------------------------
[sandbox]
mode = "local"            # 本地执行（不安全！）
timeout_seconds = 300     # 本地调试给更长超时

[sandbox.resources]
memory_limit = "1g"       # 本地资源限制仅作参考
cpu_limit = 4.0

[sandbox.network]
enabled = true            # 本地模式网络不受限

# 安全配置（本地模式下这些配置不生效）
[sandbox.security]
read_only_root = false
no_new_privileges = false

# -----------------------------------------------------------------------------
# Shell 环境
# -----------------------------------------------------------------------------
[shell]
# 本地模式使用当前目录
work_dir = "./workspace"

[shell.env]
DEBUG = "1"
PYTHONUNBUFFERED = "1"
