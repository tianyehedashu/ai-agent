# =============================================================================
# 开发环境配置 (Development)
# =============================================================================
# 此文件仅包含需要覆盖 app.toml 的配置
# 未指定的配置将使用 app.toml 中的默认值
#
# 开发环境优化目标:
# 1. 成本最低 - 使用免费/低价模型
# 2. 响应快速 - 便于调试迭代
# 3. 日志详细 - 方便排查问题
# =============================================================================

# -----------------------------------------------------------------------------
# LLM 场景化模型 - 开发环境使用免费/低价模型
# -----------------------------------------------------------------------------
[llm]
# 开发时使用 DeepSeek Chat，性价比高
default_model = "deepseek/deepseek-chat"

# 快速模型使用免费的 GLM-4 Flash
fast_model = "zai/glm-4-flash"

# 代码模型使用免费的 CodeGeeX
code_model = "zai/codegeex-4"

# -----------------------------------------------------------------------------
# SimpleMem - 开发环境使用免费模型
# -----------------------------------------------------------------------------
[simplemem]
# 使用免费的 GLM-4 Flash，节省开发成本
extraction_model = "zai/glm-4-flash"

# 开发时更宽松的过滤，便于观察记忆提取效果
[simplemem.filter]
novelty_threshold = 0.3

# -----------------------------------------------------------------------------
# Agent - 开发环境限制迭代次数
# -----------------------------------------------------------------------------
[agent]
max_iterations = 10    # 开发时减少迭代，快速看到结果
timeout_seconds = 300  # 5 分钟超时

# -----------------------------------------------------------------------------
# 日志 - 开发环境详细日志
# -----------------------------------------------------------------------------
[logging]
level = "DEBUG"    # 开发时输出详细日志
format = "text"    # 文本格式更易读

# -----------------------------------------------------------------------------
# 监控 - 开发环境关闭链路追踪
# -----------------------------------------------------------------------------
[monitoring]
metrics_enabled = true
tracing_enabled = false
