# =============================================================================
# 预发环境配置 (Staging)
# =============================================================================
# 预发环境应尽量接近生产环境，但可以保留一些调试能力
# =============================================================================

# -----------------------------------------------------------------------------
# SimpleMem - 预发环境与生产一致
# -----------------------------------------------------------------------------
[simplemem]
extraction_model = "gpt-4o"  # 与生产保持一致

# -----------------------------------------------------------------------------
# Agent - 与生产一致
# -----------------------------------------------------------------------------
[agent]
max_iterations = 50
timeout_seconds = 900

# -----------------------------------------------------------------------------
# 日志 - 保留一定的调试能力
# -----------------------------------------------------------------------------
[logging]
level = "INFO"     # 比生产详细，便于排查问题
format = "json"

# -----------------------------------------------------------------------------
# 监控 - 启用完整监控
# -----------------------------------------------------------------------------
[monitoring]
metrics_enabled = true
tracing_enabled = true
