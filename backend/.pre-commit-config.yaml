# Pre-commit 配置
# 安装: pre-commit install
# 手动运行: pre-commit run --all-files

default_language_version:
  python: python3

repos:
  # ==========================================================================
  # 通用检查
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: 移除行尾空白
      - id: end-of-file-fixer
        name: 确保文件以换行符结尾
      - id: check-yaml
        name: 检查 YAML 语法
      - id: check-toml
        name: 检查 TOML 语法
      - id: check-added-large-files
        name: 检查大文件
        args: ['--maxkb=1024']
      - id: check-merge-conflict
        name: 检查合并冲突标记
      - id: check-case-conflict
        name: 检查大小写冲突
      - id: detect-private-key
        name: 检测私钥
      - id: debug-statements
        name: 检测调试语句

  # ==========================================================================
  # Python 代码格式化与检查 - Ruff (替代 black + isort + flake8)
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.2
    hooks:
      # 代码检查
      - id: ruff
        name: Ruff Lint
        args: [--fix, --exit-non-zero-on-fix]
      # 代码格式化
      - id: ruff-format
        name: Ruff Format

  # ==========================================================================
  # 类型检查 - Pyright
  # ==========================================================================
  - repo: local
    hooks:
      - id: pyright
        name: Pyright 类型检查
        entry: pyright
        language: system
        types: [python]
        pass_filenames: false
        # 只在提交时检查，不阻塞开发
        stages: [pre-push]

  # ==========================================================================
  # 提交信息规范
  # ==========================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.14.1
    hooks:
      - id: commitizen
        name: 检查提交信息格式
        stages: [commit-msg]

# CI 配置
ci:
  autofix_prs: true
  autofix_commit_msg: 'style: auto fixes from pre-commit hooks'
  autoupdate_schedule: monthly
