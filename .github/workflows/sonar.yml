# ==============================================================================
# GitHub Actions - SonarQube Analysis
# ==============================================================================
# 配置说明:
# 1. 在 GitHub Secrets 中添加:
#    - SONAR_HOST_URL: SonarQube 服务器地址
#    - SONAR_TOKEN: SonarQube 访问令牌
# 2. 或使用 SonarCloud:
#    - SONAR_TOKEN: SonarCloud 令牌
# ==============================================================================

name: SonarQube Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================================================
  # Backend Analysis (Python)
  # ============================================================================
  backend-analysis:
    name: Backend SonarQube Analysis
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 完整历史，用于准确分析

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          pytest --cov --cov-report=xml:coverage.xml --junitxml=test-results.xml
        continue-on-error: true

      - name: Run type checking
        run: |
          pyright --outputjson > pyright-report.json || true
        continue-on-error: true

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        with:
          projectBaseDir: backend
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ============================================================================
  # Frontend Analysis (TypeScript)
  # ============================================================================
  frontend-analysis:
    name: Frontend SonarQube Analysis
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: |
          npm run test:coverage
        continue-on-error: true

      - name: Run ESLint
        run: |
          npm run lint -- -f json -o eslint-report.json || true
        continue-on-error: true

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        with:
          projectBaseDir: frontend
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ============================================================================
  # Quality Gate Check
  # ============================================================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [backend-analysis, frontend-analysis]

    steps:
      - name: Check Quality Gate (Backend)
        uses: SonarSource/sonarqube-quality-gate-action@master
        with:
          scanMetadataReportFile: backend/.scannerwork/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

      - name: Check Quality Gate (Frontend)
        uses: SonarSource/sonarqube-quality-gate-action@master
        with:
          scanMetadataReportFile: frontend/.scannerwork/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true
